
<div class="col mb-2">
  <div class="card flex-md-row mb-2 shadow-sm h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <strong class="d-inline-block mb-2 text-primary">
        {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
      </strong>
      <h3 class="mb-0">
        <a class="text-dark" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </h3>
      <div class="mb-1 text-muted">{{ post.date_pub|date:"d E Y, H:i:s" }}</div>
      <p class="card-text mb-auto">{{ post.body|truncatewords:15 }}</p>
      <a href="{{ post.get_absolute_url }}">Continue reading</a>
    </div>
  </div>
</div>
