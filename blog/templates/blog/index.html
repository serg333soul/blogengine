{% extends 'blog/base_blog.html' %}

{% for name in names %}
  <p>
    {{ name }}
  </p>
{% endfor %}

{% block content %}
  <h1 class="mb-5">Posts:</h1>
    {% for post in posts %}
    <div class="card">
      <div class="card-header">
        {{ post.date_pub }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="#" class="btn btn-light">Read</a>
      </div>
    </div>
      <p>
        {{ post.title }}
      </p>
    {% endfor %}
{% endblock %}
