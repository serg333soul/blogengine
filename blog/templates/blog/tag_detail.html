{% extends 'blog/base_blog.html' %}

{% block title %}
  {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
  <h5 class="mb-5">Post with "{{ tag.title|title }}" tag:</h5>
  <div class="mb-5">
    {% for post in tag.posts.all %}
        {% include 'blog/includes/post_card_template.html' %}
    {% endfor %}
  </div>


{% endblock %}
